<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="dolist">
      <div class="dolist-top">
        <p class="alert">item added successfully!</p>
        <h1>to do list</h1>
        <form action="#" class="dolist-form">
          <input type="text" class="dolist-input" placeholder="e.g.excersie" />
          <input type="submit" class="dolist-submit" value="add" />
        </form>
      </div>
      <div class="items">
        <div class="item-list"></div>
        <button class="clearBtns">clear items</button>
      </div>
    </article>
    <script src="app.js"></script>
  </body>
</html>
